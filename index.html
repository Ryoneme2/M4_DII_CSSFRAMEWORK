<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- *Nav bar -->
    <nav class="py-4 px-3">
      <div class="row">
        <div class="col-3 d-flex justify-content-center">
          <div>
            <img class="" src="./hot2.gif" alt="logo" width="80px" height="40px"/>
          </div>
        </div>
        <div class="col-9 d-flex">
          <!-- search form bootstrap -->
          <div>
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
          <div>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- *Menu -->
    <div class="border border-right-0 border-left-0 navbar navbar-expand-sm navbar-light bg-white">
        <ul class="navbar-nav container">
          <li class="nav-item">
            <a class="nav-link text-black fw-bold" href="#">Dogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black fw-bold" href="#">Cats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black fw-bold" href="#">Dogs Food</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black fw-bold" href="#">Cats Food</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black fw-bold" href="#">About us</a>
          </li>
        </ul>
      </div>
      <main class="container">
        <div aria-label="breadcrumb" class="my-3 ms-4">
          <ol class="breadcrumb">
            <li class="breadcrumb-item fw-light"><a class="text-decoration-none" href="#">Home</a></li>
            <li class="breadcrumb-item active fw-light" aria-current="page">Dog <span class="fw-bold">(101 item)</span></li>
          </ol>
        </div>
        <!-- *main content -->
        <div class="row">
          <div>
            <h1>Dogs</h1>
          </div>
          <div class="col-3 pe-5">
            
            <div class="border rounded px-3 py-2 me-3">
              <h5 class="fw-lighter fs-5 m-1">Breed</h5>
              <ul>
                <li class="list-unstyled py-1">Terriers</li>
                <li class="list-unstyled py-1">Sporting</li>
                <li class="list-unstyled py-1">Hounds</li>
                <li class="list-unstyled py-1">Non-sporting</li>
                <li class="list-unstyled py-1">Working</li>
                <li class="list-unstyled py-1">Herding</li>
                <li class="list-unstyled py-1">Toy</li>
              </ul>
            </div>
          </div>
          <div class="col-9">
            <div class="row">
              <div class="col-4 border p-2">
                <div class="d-flex flex-column justify-content-center align-items-center">
                  <div>
                    <img class="rounded" src="./tmp-img.png" width="200px" height="200px" alt="">
                  </div>
                  <div>
                    <h5 class="fw-lighter fs-5 m-1">Dog Name</h5>
                    <p class="fw-lighter fs-5 m-1">Seller</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </main>
      
  </body>
</html>
