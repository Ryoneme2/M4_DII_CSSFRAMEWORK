<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="w-50 m-4">
      <div class="d-flex justify-content-between align-items-center">
        <div><h4 class="fs-5 fw-normal">iCloud</h4></div>
        <div><h4 class="fs-6 fw-light text-secondary">108.2 of 200GB used</h4></div>
      </div>
      <div class="progress rounded-pill">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 40%; margin: 0 2px 0 0;"
        ></div>
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 10%; margin: 0 2px 0 0;"
        ></div>
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          style="width: 8%; margin: 0 2px 0 0;"
        ></div>
        <div
          class="progress-bar bg-primary"
          role="progressbar"
          style="width: 5%; margin: 0 2px 0 0;"
        ></div>
      </div>
      <div class="d-flex justify-content-start align-items-center mt-2">
        <div class="d-flex justify-content-center align-items-center">
          <div style="height: 14px; width: 14px;" class="bg-success rounded me-2"></div>
          <div><h5 class="fs-6 fw-normal m-0 me-3">Photo</h5></div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div style="height: 14px; width: 14px;" class="bg-warning rounded me-2"></div>
          <div><h5 class="fs-6 fw-normal m-0 me-3">Docs</h5></div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div style="height: 14px; width: 14px;" class="bg-danger rounded me-2"></div>
          <div><h5 class="fs-6 fw-normal m-0 me-3">Backups</h5></div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div style="height: 14px; width: 14px;" class="bg-primary rounded me-2"></div>
          <div><h5 class="fs-6 fw-normal m-0 me-3">Others</h5></div>
        </div>
      </div>
    </div>
  </body>
</html>
