<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="container mt-2">
    <div class="row border border-1">
      <div class="col-2 border">Logo</div>
      <div class="col-10 border">Header</div>
    </div>
    <div class="row border border-1">
      <div class="col-12 border">Navigation Bar</div>
    </div>
    <div style="height:170px;" class="row border border-1">
      <div class="col-3 border">Menu</div>
      <div class="col-9 border">
        <div class="flex flex-column h-100">
          <div class="row h-50">
            <div class="col-6 border">Subcontent-00</div>
            <div class="col-6 border">Subcontent-01</div>
          </div>
          <div class="row h-50">
            <div class="col-3 border">Subcontent-10</div>
            <div class="col-3 border">Subcontent-11</div>
            <div class="col-3 border">Subcontent-12</div>
            <div class="col-3 border">Subcontent-13</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row border border-1">
      <div class="col-12 border">Footer</div>
    </div>
  </div>
</body>
</html>
